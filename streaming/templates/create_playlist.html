{% extends "layout.html" %}
{% load static %}

{% block content %}
  <div class="container">
    <h1>New Playlist</h1>
    <form action="/playlists/create/" method="post">
      {% csrf_token %}
      <div class="col-sm-6">
        {{ form }}
      </div>
      <input type="submit" value="Create" class="btn btn-primary mt-3">
    </form>
  </div>
{% endblock %}
